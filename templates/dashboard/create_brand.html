{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <h1 class="mb-4">Create Brand</h1>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Create Brand</button>
                <a href="{% url 'brand_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}

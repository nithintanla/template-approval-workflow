{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <h1 class="mb-4">Agents</h1>
    <a href="{% url 'create_agent' %}" class="btn btn-primary mb-4">Create Agent</a>
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Brand</th>
                            <th>Active</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for agent in agents %}
                        <tr>
                            <td>{{ agent.name }}</td>
                            <td>{{ agent.email }}</td>
                            <td>{{ agent.brand.name }}</td>
                            <td>{{ agent.is_active }}</td>
                            <td>{{ agent.created_at }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

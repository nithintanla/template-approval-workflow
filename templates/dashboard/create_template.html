{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
    <h1 class="mb-4">Create Template</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="post" id="templateForm">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Create Template</button>
                <a href="{% url 'template_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

<!-- Approval Modal -->
<div class="modal fade" id="approvalModal" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Template Submission</h5>
            </div>
            <div class="modal-body">
                <div id="approvalMessage"></div>
                <div class="status-message mt-2">
                    <span class="status-indicator" id="statusIndicator"></span>
                    <span id="statusText"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
$(document).ready(function() {
    $('#templateForm').on('submit', function(e) {
        e.preventDefault();
        $.ajax({
            url: $(this).attr('action'),
            type: 'POST',
            data: $(this).serialize(),
            success: function(response) {
                // Update modal content
                $('#approvalMessage').text(response.message);
                
                // Update status indicator and text
                $('#statusIndicator').removeClass().addClass('status-indicator status-' + response.approval_status);
                $('#statusText').text(response.approval_message);
                
                // Show modal
                var modal = new bootstrap.Modal(document.getElementById('approvalModal'));
                modal.show();
                
                // Redirect after modal is closed
                $('#approvalModal').on('hidden.bs.modal', function() {
                    window.location.href = "{% url 'template_list' %}";
                });
            },
            error: function() {
                alert('An error occurred while submitting the template.');
            }
        });
    });
});
</script>
{% endblock %}
{% endblock %}

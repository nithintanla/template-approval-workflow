<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBM Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="wrapper">
        {% if user.is_authenticated %}
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>RBM Portal</h3>
            </div>
            <ul class="list-unstyled components">
                <li><a href="{% url 'dashboard' %}"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="{% url 'template_list' %}"><i class="fas fa-file-alt"></i> Templates</a></li>
                <li><a href="{% url 'agent_list' %}"><i class="fas fa-users"></i> My Agents</a></li>
                <li><a href="{% url 'brand_list' %}"><i class="fas fa-building"></i> Brands</a></li>
                <li><a href="{% url 'approval_settings' %}"><i class="fas fa-cogs"></i> Settings</a></li>
            </ul>
        </nav>
        {% endif %}

        <div id="content">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>

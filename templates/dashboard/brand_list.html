{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <h1 class="mb-4">Brands</h1>
    <a href="{% url 'create_brand' %}" class="btn btn-primary mb-4">Create Brand</a>
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for brand in brands %}
                        <tr>
                            <td>{{ brand.name }}</td>
                            <td>{{ brand.description }}</td>
                            <td>{{ brand.created_at }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

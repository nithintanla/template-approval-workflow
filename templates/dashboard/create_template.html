{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1>Create Template</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Create Template</button>
        <a href="{% url 'template_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
